<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>NikaRay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        :root{--bg:#0a0a0a;--card:#151515;--card-hover:#1a1a1a;--accent:#FF1493;--accent-glow:#FF149340;--text:#fff;--text-dim:#888;--success:#22c55e;--border:#252525;--selected:#FF149320}

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden
        }

        .login-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px
        }

        .login-box {
            background: var(--card);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid var(--border);
            animation: fadeUp .5s ease
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .login-box p {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 14px
        }

        .input-wrap {
            position: relative;
            margin-bottom: 20px
        }

        .input-wrap input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: .3s
        }

        .input-wrap input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow)
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #FF1493);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow)
        }

        .btn:active {
            transform: scale(.98)
        }

        .error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 15px;
            opacity: 0;
            transition: .3s
        }

        .error.show {
            opacity: 1
        }

        .app {
            display: none;
            min-height: 100vh
        }

        .header{position:sticky;top:0;background:var(--bg);padding:20px;z-index:100;border-bottom:1px solid var(--border);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px)}
        .header-content{max-width:1200px;margin:0 auto}
        .header-row1{display:flex;align-items:center;gap:12px;margin-bottom:12px}
        .header-row1 .logo{flex:1}
        .header-row2{width:100%}
        .header-row2 .search-wrap{max-width:100%;width:100%}
        @media(min-width:768px){.header-row1{margin-bottom:0}.header-row2{display:none}.header-content{display:flex;align-items:center;gap:15px}.header-desktop-search{display:block;flex:1;max-width:300px}.header-desktop-search input{width:100%;padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:var(--text);font-size:14px;outline:none;transition:.3s}.header-desktop-search input:focus{border-color:var(--accent)}}

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .badge {
            background: var(--accent);
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500
        }

        .multi-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            padding: 20px;
            border-top: 1px solid var(--border);
            z-index: 200;
            animation: slideUp .3s ease
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%)
            }

            to {
                transform: translateY(0)
            }
        }

        .multi-bar.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px
        }

        .multi-info {
            font-size: 14px
        }

        .multi-actions {
            display: flex;
            gap: 10px
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: .3s
        }

        .icon-btn:hover {
            background: var(--card);
            border-color: var(--accent)
        }

        .icon-btn.primary {
            background: var(--accent);
            border-color: var(--accent)
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px
        }

        @media(max-width:400px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .config-card {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: .3s;
            cursor: pointer;
            position: relative;
            animation: fadeUp .4s ease backwards
        }

        .config-card:nth-child(1) {
            animation-delay: .05s
        }

        .config-card:nth-child(2) {
            animation-delay: .1s
        }

        .config-card:nth-child(3) {
            animation-delay: .15s
        }

        .config-card:nth-child(4) {
            animation-delay: .2s
        }

        .config-card:nth-child(5) {
            animation-delay: .25s
        }

        .config-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, .3)
        }

        .config-card.selected {
            background: var(--selected);
            border-color: var(--accent)
        }

        .config-card.selected::before {
            content: '';
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .config-card.selected::after {
            content: '✓';
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #fff
        }

        .card-header {
            padding: 20px 20px 0;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
            flex: 1
        }

        .card-proto {
            font-size: 11px;
            padding: 4px 10px;
            background: var(--accent-glow);
            color: var(--accent);
            border-radius: 8px;
            font-weight: 500
        }

        .card-body {
            padding: 16px 20px
        }

        .card-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        .info-tag {
            font-size: 12px;
            color: var(--text-dim);
            background: var(--bg);
            padding: 6px 12px;
            border-radius: 10px
        }

        .card-actions {
            padding: 0 20px 20px;
            display: flex;
            gap: 10px
        }

        .card-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px
        }

        .card-btn:hover {
            background: var(--bg);
            border-color: var(--accent)
        }

        .card-btn.copied {
            background: var(--success);
            border-color: var(--success);
            color: #fff
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card);
            color: var(--text);
            padding: 14px 24px;
            border-radius: 16px;
            font-size: 14px;
            opacity: 0;
            transition: .4s;
            z-index: 300;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0)
        }

        .toast svg {
            color: var(--success)
        }

        .empty {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-dim)
        }

        .empty svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: .3
        }

        .file-input {
            display: none
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            transition: .3s
        }

        .file-label:hover {
            border-color: var(--accent);
            color: var(--accent)
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .search-wrap {
            flex: 1;
            max-width: 300px
        }

        .search-wrap input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: .3s
        }

        .search-wrap input:focus {
            border-color: var(--accent)
        }

        ::-webkit-scrollbar {
            width: 8px
        }

        ::-webkit-scrollbar-track {
            background: var(--bg)
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim)
        }
    </style>
</head>

<body>
    <div class="login-wrap" id="loginPage">
        <div class="login-box">
            <h1>NikaRay</h1>
            <p>برای ورود رمز عبور را وارد کنید</p>
            <div class="input-wrap">
                <input type="password" id="passInput" placeholder="رمز عبور" autocomplete="off">
            </div>
            <button class="btn" onclick="checkPass()">ورود</button>
            <p class="error" id="passError">رمز عبور اشتباه است</p>
        </div>
    </div>
    <div class="app" id="appPage">
            <header class="header">
                <div class="header-content">
                    <div class="header-row1">
                        <div class="logo">NikaRay</div>
                        <span class="badge" id="countBadge">0 کانفیگ</span>
                        <label class="file-label" for="fileInput">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                            </svg>
                        </label>
                        <input type="file" id="fileInput" class="file-input" accept=".json" onchange="loadFile(event)">
                    </div>
                    <div class="header-row2">
                        <div class="search-wrap">
                            <input type="text" id="searchInput" placeholder="جستجو..." oninput="filterConfigs()">
                        </div>
                    </div>
                </div>
            </header>
        <div class="container">
            <div class="grid" id="configGrid"></div>
            <div class="empty" id="emptyState" style="display:none">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <h3>هیچ کانفیگی یافت نشد</h3>
                <p>فایل conf.json را انتخاب کنید</p>
            </div>
        </div>
    </div>
    <div class="multi-bar" id="multiBar">
        <div class="multi-info"><span id="selectedCount">0</span> مورد انتخاب شده</div>
        <div class="multi-actions">
            <button class="icon-btn" onclick="clearSelection()" title="لغو">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <button class="icon-btn primary" onclick="copySelected()" title="کپی">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8 4v12a2 2 0 002 2h8a2 2 0 002-2V7.242a2 2 0 00-.602-1.43L16.083 2.57A2 2 0 0014.685 2H10a2 2 0 00-2 2z" />
                    <path d="M16 18v2a2 2 0 01-2 2H6a2 2 0 01-2-2V9a2 2 0 012-2h2" />
                </svg>
            </button>
        </div>
    </div>
    <div class="toast" id="toast"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5" />
        </svg><span id="toastText"></span></div>
    <script>
        const K=[52,50,57,51];const H='a3f5b2c8d9e1f4a7b0c3d6e9f2a5b8c1';const P='NR_AUTH';let configs=[];let selected=new Set();let longPressTimer;let isSelecting=false;
        function hash(s){let h=0;for(let i=0;i<s.length;i++){h=((h<<5)-h)+s.charCodeAt(i);h|=0}return(h>>>0).toString(16)}
        const V=hash(K.map(c=>String.fromCharCode(c)).join('')+H);
        function checkPass(){const v=document.getElementById('passInput').value;const hashed=hash(v+H);if(hashed===V){sessionStorage.setItem(P,'1');showApp()}else{document.getElementById('passError').classList.add('show');setTimeout(()=>document.getElementById('passError').classList.remove('show'),2000)}}
        function showApp() { document.getElementById('loginPage').style.display = 'none'; document.getElementById('appPage').style.display = 'block'; loadDefaultFile() }
        async function loadDefaultFile() { try { const r = await fetch('conf.json'); if (r.ok) { const t = await r.text(); parseConfigs(t) } } catch (e) { document.getElementById('emptyState').style.display = 'block' } }
        function loadFile(e) { const f = e.target.files[0]; if (!f) return; const r = new FileReader(); r.onload = ev => parseConfigs(ev.target.result); r.readAsText(f) }
        function parseConfigs(text) { try { let t = text.trim(); t = t.replace(/\]\s*\[/g, '],['); if (!t.startsWith('[')) t = '[' + t; if (!t.endsWith(']')) t = t + ']'; t = '[' + t + ']'; let arr = JSON.parse(t); const flat = arr.flat(10); configs = flat.filter(c => c && typeof c === 'object' && c.remarks); renderConfigs() } catch (e) { try { const results = []; const regex = /"remarks"\s*:\s*"([^"]+)"/g; let match; const objects = text.split(/\{\s*"remarks"/); for (let i = 1; i < objects.length; i++) { let obj = '{"remarks"' + objects[i]; let depth = 0; let end = 0; for (let j = 0; j < obj.length; j++) { if (obj[j] === '{') depth++; if (obj[j] === '}') depth--; if (depth === 0) { end = j + 1; break } } try { const parsed = JSON.parse(obj.slice(0, end)); if (parsed.remarks) results.push(parsed) } catch (x) { } } configs = results; renderConfigs() } catch (x) { configs = []; renderConfigs() } } }
        function renderConfigs() { const g = document.getElementById('configGrid'); const e = document.getElementById('emptyState'); const b = document.getElementById('countBadge'); const q = document.getElementById('searchInput').value.toLowerCase(); const f = configs.filter(c => (c.remarks || '').toLowerCase().includes(q)); g.innerHTML = ''; b.textContent = f.length + ' کانفیگ'; if (!f.length) { e.style.display = 'block'; return } e.style.display = 'none'; f.forEach((c, i) => { const idx = configs.indexOf(c); const card = document.createElement('div'); card.className = 'config-card' + (selected.has(idx) ? ' selected' : ''); card.dataset.idx = idx; const proto = (c.outbounds && c.outbounds[0]) ? c.outbounds[0].protocol : 'unknown'; const addr = (c.outbounds && c.outbounds[0] && c.outbounds[0].settings && c.outbounds[0].settings.vnext) ? c.outbounds[0].settings.vnext[0].address : ''; const port = (c.outbounds && c.outbounds[0] && c.outbounds[0].settings && c.outbounds[0].settings.vnext) ? c.outbounds[0].settings.vnext[0].port : ''; const net = (c.outbounds && c.outbounds[0] && c.outbounds[0].streamSettings) ? c.outbounds[0].streamSettings.network : ''; card.innerHTML = `<div class="card-header"><div class="card-title">${c.remarks || 'بدون نام'}</div><span class="card-proto">${proto.toUpperCase()}</span></div><div class="card-body"><div class="card-info">${addr ? `<span class="info-tag">${addr.length > 20 ? addr.slice(0, 20) + '...' : addr}</span>` : ''}${port ? `<span class="info-tag">پورت: ${port}</span>` : ''}${net ? `<span class="info-tag">${net}</span>` : ''}</div></div><div class="card-actions"><button class="card-btn copy-btn" onclick="event.stopPropagation();copyOne(${idx},this)"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 4v8a2 2 0 002 2h4a2 2 0 002-2V6.5L13.5 4H10a2 2 0 00-2 2z"/><path d="M12 14v2a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2h2"/></svg>کپی</button></div>`; card.addEventListener('touchstart', e => startLongPress(e, idx)); card.addEventListener('touchend', endLongPress); card.addEventListener('touchmove', endLongPress); card.addEventListener('mousedown', e => startLongPress(e, idx)); card.addEventListener('mouseup', endLongPress); card.addEventListener('mouseleave', endLongPress); card.addEventListener('click', () => handleClick(idx)); g.appendChild(card) }) }
        function startLongPress(e, idx) { if (e.button && e.button !== 0) return; longPressTimer = setTimeout(() => { isSelecting = true; toggleSelect(idx) }, 500) }
        function endLongPress() { clearTimeout(longPressTimer) }
        function handleClick(idx) { if (isSelecting) toggleSelect(idx) }
        function toggleSelect(idx) { if (selected.has(idx)) selected.delete(idx); else selected.add(idx); updateSelectionUI() }
        function updateSelectionUI() { document.querySelectorAll('.config-card').forEach(c => { const i = parseInt(c.dataset.idx); c.classList.toggle('selected', selected.has(i)) }); const bar = document.getElementById('multiBar'); const cnt = document.getElementById('selectedCount'); cnt.textContent = selected.size; bar.classList.toggle('show', selected.size > 0); if (!selected.size) isSelecting = false }
        function clearSelection() { selected.clear(); updateSelectionUI(); isSelecting = false }
        function copyOne(idx, btn) { const c = configs[idx]; const t = JSON.stringify(c, null, 2); navigator.clipboard.writeText(t).then(() => { btn.classList.add('copied'); btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>کپی شد'; setTimeout(() => { btn.classList.remove('copied'); btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 4v8a2 2 0 002 2h4a2 2 0 002-2V6.5L13.5 4H10a2 2 0 00-2 2z"/><path d="M12 14v2a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2h2"/></svg>کپی' }, 1500); showToast('کانفیگ کپی شد') }) }
        function copySelected() { const arr = [...selected].map(i => configs[i]); const t = JSON.stringify(arr, null, 2); navigator.clipboard.writeText(t).then(() => { showToast(selected.size + ' کانفیگ کپی شد'); clearSelection() }) }
        function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toastText').textContent = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500) }
        function filterConfigs() { renderConfigs() }
        document.getElementById('passInput').addEventListener('keyup', e => { if (e.key === 'Enter') checkPass() });
        if (sessionStorage.getItem(P) === '1') showApp();
    </script>
</body>

</html>
